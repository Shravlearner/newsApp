<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'search:search' %}">News App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search:search' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search:history' %}">History</a>
        </li>
      </ul>
      <span class="navbar-text text-white me-3">
        Logged in as {{ user.username }}
      </span>
      <a class="btn btn-outline-light" href="{% url 'users:logout' %}">Logout</a>
    </div>
  </div>
</nav>
{% endif %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
